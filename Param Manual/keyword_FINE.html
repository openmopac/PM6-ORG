<h1 align="center">
<TT>FINE</TT> </h1>
<p align="left">Near the end of method development, double-sided derivatives 
might allow the error function to be reduced to an even lower value than the 
default single-sided derivatives.&nbsp; To request double-sided derivatives use 
keyword
<TT>FINE.</TT></p>
