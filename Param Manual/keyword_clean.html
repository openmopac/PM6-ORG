<h1 align="center">
<TT>CLEAN</TT> </h1>
<p align="left">This keyword is essentially useless - ignore it completely.</p>
<p align="left">
<TT>CLEAN</TT>&nbsp; removes diagnostic keywords from data sets.&nbsp; 
Currently, only keyword MECI is affected.&nbsp; Only useful when used with
<a href="keyword_large.html"><TT>LARGE</TT></a> or <a href="keyword_NEW_REF.html"><TT>NEW_REF</TT></a>.</p>
</BODY>
