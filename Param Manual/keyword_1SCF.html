<TT>1SCF</TT> </h1>
<p align="left">Add keyword <TT><a href="../../Manual/one_scf.html">1SCF</a></TT> 
to every reference data set.&nbsp; This freezes the geometry, i.e., it prevents 
geometry optimization.</p>
