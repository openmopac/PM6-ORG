<h1 align="center">
<TT>DEP</TT> </h1>
<p align="left">Keyword <tt>DEP</tt> generates a file &quot;parameters_for_PM8_C.F90&quot; that can 
be inserted without modification into MOPAC and PARAM.&nbsp; This file contains 
all the information needed by the method being developed.</p>
<p align="left">Only one other keyword should be present when <tt>DEP</tt> is used: <a href="keyword_external.html"><tt>EXTERNAL</tt></a>.</p>
