<h1 align="center">
<TT>LET</TT> </h1>
<p align="left">If an error is found in any data set, then by default the job 
will be stopped to allow the error to be corrected.&nbsp; If <TT>LET</TT> is present, the 
run will not be stopped unless there are no acceptable data sets present.</p>
